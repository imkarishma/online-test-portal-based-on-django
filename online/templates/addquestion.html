{% extends './base.html' %}
{% block title %}add-question{% endblock title %}
{% block main-content %}

<div class='add-question-container'>

    <form action="" method="POST">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <h3 {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</h3>
        {% endfor %}
        {% endif %}
        <div>
            <h3>Write your question with option and Answer</h3>
            <label for="">Question:</label>
            <textarea name="question" id="" cols="63" rows="5" autofocus></textarea>
        </div>
        <div>
            <label for="">Option A:</label>
            <input type="text" name='optiona' class='question-input'>
        </div>
        <div>
            <label for="">Option B:</label>
            <input type="text" name='optionb' class='question-input'>
        </div>
        <div>
            <label for="">Option C:</label>
            <input type="text" name='optionc' class='question-input'>
        </div>
        <div>
            <label for="">Option D:</label>
            <input type="text" name='optiond' class='question-input'>
        </div>
        <div>
            <label for="" style="margin-right:10px">Answer:</label>
            <select name="ans" id="" class='select'>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select></div>
        <div>
            <label for="">Category:</label>
            <select name="cate" id="" class='select'>
                <option value="python">Python</option>
                <option value="c">C</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
                <option value="javascript">Javascript</option>
                <option value="data structure">Data Structure</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit" class='btn-sub btn-3'>
        </div>  
    </form>
</div>

{% endblock main-content %}
